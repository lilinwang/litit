<!DOCTYPE html><html><head><meta charset="utf-8"><title>2012-5-2 数据库的远程访问权限</title><link href="htmldoc.css" rel="stylesheet"></head><body name="htmldoc">众所周知数据库的访问是通过TCP/IP协议走的，通常的url都是localhost:3306，如果想远程访问数据库则需要对数据库的访问权限进行设置，这样就可以通过202.120.58.98:3306访问数据库啦。<br/><br/>权限列表是以table的形式存在mysql数据库中的，设置方法见这里：<br/>http://www.cnblogs.com/softimagewht/archive/2011/12/14/2287454.html<br/></body></html>
